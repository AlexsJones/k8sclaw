---
# Example ClawPolicy â€” moderate defaults suitable for most clusters.
# See config/policies/ for restrictive, permissive, and network-isolated presets.
apiVersion: kubeclaw.io/v1alpha1
kind: ClawPolicy
metadata:
  name: default-policy
  namespace: default
spec:
  toolGating:
    defaultAction: allow
    rules:
      - tool: execute_command
        action: ask
      - tool: write_file
        action: allow
      - tool: fetch_url
        action: allow
  subagentPolicy:
    maxDepth: 3
    maxConcurrent: 5
  sandboxPolicy:
    required: false
    defaultImage: ghcr.io/alexsjones/kubeclaw/sandbox:v0.0.29
    maxCPU: "4"
    maxMemory: 8Gi
  featureGates:
    browser-automation: false
    code-execution: true
    file-access: true
    sub-agents: true
