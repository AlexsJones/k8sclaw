{{- if .Values.networkPolicies.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sympozium-agent-deny-all
  namespace: {{ include "sympozium.namespace" . }}
  labels:
    {{- include "sympozium.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      sympozium.ai/role: agent
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sympozium-agent-allow-eventbus
  namespace: {{ include "sympozium.namespace" . }}
  labels:
    {{- include "sympozium.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      sympozium.ai/role: agent
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nats
      ports:
        - protocol: TCP
          port: 4222
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sympozium-sandbox-restricted
  namespace: {{ include "sympozium.namespace" . }}
  labels:
    {{- include "sympozium.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      sympozium.ai/role: agent
      sympozium.ai/sandbox: "true"
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              sympozium.ai/role: agent
{{- end }}
